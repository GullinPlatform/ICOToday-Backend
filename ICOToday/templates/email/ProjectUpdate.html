{% extends 'email/EmailBase.html' %}
{% block content %}
    <table role="presentation" cellpadding="0" cellspacing="0" width="100%" border="0">
        <tbody>
        <tr>
            <td style="font-size:0;padding:0;padding-bottom: 15px;" align="left">
                <div style="cursor:auto;color:#737F8D;font-family:Whitney, Helvetica Neue, Helvetica, Arial, Lucida Grande, sans-serif;font-size:16px;line-height:24px;text-align:left;">
                    <h2 style="font-family: Whitney, Helvetica Neue, Helvetica, Arial, Lucida Grande, sans-serif;font-weight: 500;font-size: 20px;color: #4F545C;letter-spacing: 0.27px;">
                        Dear {{ username }},</h2>
                    <p>{{ project_name }} is updated their information on ICOToday, check it out!</p>
                </div>
            </td>
        </tr>
        <tr>
            <td style="font-size:0;padding:10px 25px;" align="center">
                <table role="presentation" cellpadding="0" cellspacing="0" style="border-collapse:separate;" align="center" border="0">
                    <tbody>
                    <tr>
                        <td style="border:none;border-radius:23px;cursor:auto;padding:15px 19px;" align="center" valign="middle" bgcolor="#0ADA87E">
                            <a href="https://icotoday.io/project/{{ project_id }}"
                               style="text-decoration:none;line-height:100%;color:#ffffff;font-family:Ubuntu, Helvetica, Arial, sans-serif;font-size:15px;font-weight:normal;text-transform:none;margin:0;">
                                <span style="text-decoration:none;line-height:100%;color:#ffffff;font-family:Ubuntu, Helvetica, Arial, sans-serif;font-size:15px;font-weight:normal;text-transform:none;margin:0;">See Detail</span>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </td>
        </tr>
        </tbody>
    </table>
{% endblock %}
